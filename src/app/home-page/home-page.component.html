<section>
    <img class="icon" src="icon.png" alt="Icon de l'app DHT Connect">
    <h1>DHT Connect</h1>
    <p>Une app pour visualiser les données de votre capteur DHT Bluetooth.</p>
    <p class="subtitle">Déjà disponible sur iOS et bientôt sur Android.</p>
    <div class="buttons">
        <button mat-flat-button (click)="openDialog()">Télécharger</button>
        <button class="secondary" mat-button>
            <mat-icon>arrow_downward</mat-icon>
            En savoir plus
        </button>
    </div>
    <div class="carousel">
        <div class="carousel-track" #carouselTrack>
            <img class="carousel-image" src="screenshots/homescreen.png" alt="Ecran d'acceuil de l'app DHT Connect">
            <img class="carousel-image" src="screenshots/pairingscreen.png" alt="Ecran de jumelage de l'app DHT Connect">
            <img class="carousel-image" src="screenshots/datascreen.png" alt="Ecran d'affichage des données de l'app DHT Connect">
        </div>
        <button class="carousel-button left" mat-icon-button aria-label="Flàche vers la gauche" (click)="scrollLeft()"><mat-icon>arrow_back_ios</mat-icon></button>
        <button class="carousel-button right" mat-icon-button aria-label="Flèche vers la droite" (click)="scrollRight()"><mat-icon>arrow_forward_ios</mat-icon></button>
        <div class="carousel-indicators">
            <span *ngFor="let dot of dots; let i = index" class="dot" [class.active]="currentIndex === i" (click)="goToSlide(i)"></span>
            <span class="dot" (click)="goToSlide(0)"></span>
            <span class="dot" (click)="goToSlide(1)"></span>
            <span class="dot" (click)="goToSlide(2)"></span>
        </div>
    </div>
</section>
